<div class="card flex justify-content-center">
  <p-button (onClick)="validate()" label="Valider le panier" icon="pi pi-check" iconPos="right" />
  <p-dialog header="Identifiez vous pour valider le panier" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Informations</span>
    <form class="form" (ngSubmit)="identify()" [formGroup]="loginForm">
      <div class="mb-3">
        <label class="username-label" for="username">Nom d&apos;utilisateur</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          placeholder="Nom d'utilisateur"
          formControlName="username"
          #username
          data-cy="username"
        />
      </div>

      <div class="mb-3">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="Mot de passe"
          formControlName="password"
          data-cy="password"
        />
      </div>

      <div class="form-check">
        <label class="form-check-label" for="rememberMe">
          <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
          <span jhiTranslate="login.form.rememberme">Garder la session ouverte</span>
        </label>
      </div>
    </form>
    <div class="flex justify-content-end gap-2">
      <p-button label="CrÃ©er un compte" (onClick)="goToRegister()" />
      <p-button label="S'authentifier" (onClick)="identify()" />
    </div>
  </p-dialog>
</div>
