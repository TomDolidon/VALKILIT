<div class="card flex justify-content-center">
  <p-button (onClick)="validate()" label="Valider le panier" icon="pi pi-check" iconPos="right" />
  <p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }" header="Connectez-vous pour continuer">
    <form class="form" (ngSubmit)="identify()" [formGroup]="loginForm">
      <div class="mb-3">
        <label class="username-label" for="username">Nom d'utilisateur</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          placeholder="Nom d'utilisateur"
          formControlName="username"
          #username
          data-cy="username"
        />
      </div>

      <div class="mb-3">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="Mot de passe"
          formControlName="password"
          data-cy="password"
        />
      </div>

      <div class="form-check">
        <label class="form-check-label" for="rememberMe">
          <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
          <span jhiTranslate="login.form.rememberme">Rester connectÃ©</span>
        </label>
      </div>
    </form>
    <div class="flex justify-content-end gap-2 mt-2">
      <p-button (onClick)="identify()" label="Se connecter" styleClass="w-100" />
    </div>
    <div class="m-3">
      <div class="hr-with-text">
        <hr />
        <span>ou bien</span>
        <hr />
      </div>
    </div>
    <p-button (onClick)="goToRegister()" label="CrÃ©er un compte" severity="secondary" styleClass="w-100" />
  </p-dialog>
</div>
