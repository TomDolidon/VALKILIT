<p-table [value]="books" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '60rem' }">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">Mon Panier</div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="title" style="width: 20%">Livre <p-sortIcon field="title" /></th>
      <th pSortableColumn="price" style="width: 20%">Prix <p-sortIcon field="price" /></th>
      <th pSortableColumn="stock" style="width: 20%">Quantit√© <p-sortIcon field="stock" /></th>
      <th>Sous Total</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.price | currency: 'EUR' }}</td>
      <td>{{ book.stock }}</td>
      <td>{{ book.price * book.stock | currency: 'EUR' }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      Total ({{ getCartTotalItems() }} livres) : {{ getCartTotalPrice() | currency: 'EUR' }}
    </div>
  </ng-template>
</p-table>
