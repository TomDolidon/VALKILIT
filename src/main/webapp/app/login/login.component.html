<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle" jhiTranslate="login.title">Authentification</h1>
      @if (authenticationError()) {
        <div class="alert alert-danger" data-cy="loginError" jhiTranslate="login.messages.error.authentication">
          <strong>Erreur d&apos;authentification !</strong> Veuillez vérifier vos identifiants de connexion.
        </div>
      }
      <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username" jhiTranslate="global.form.username.label">Nom d&apos;utilisateur</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password" jhiTranslate="login.form.password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check mb-2">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span jhiTranslate="login.form.rememberme">Garder la session ouverte</span>
          </label>
        </div>

        <button class="btn btn-primary w-100" data-cy="submit" jhiTranslate="login.form.button" type="submit">Connexion</button>
      </form>

      <div class="mt-3">
        <a data-cy="forgetYourPasswordSelector" jhiTranslate="login.password.forgot" routerLink="/account/reset/request"
          >Avez-vous oublié votre mot de passe ?</a
        >
      </div>

      <div class="m-3">
        <div class="hr-with-text">
          <hr />
          <span jhiTranslate="login.orElse">ou bien</span>
          <hr />
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-secondary w-100" jhiTranslate="global.messages.info.register.link" routerLink="/account/register">
          Créer un compte
        </button>
      </div>
    </div>
  </div>
</div>
