<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (awardBook(); as awardBookRef) {
      <div>
        <h2 data-cy="awardBookDetailsHeading"><span jhiTranslate="valkylitApp.awardBook.detail.title">Award Book</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ awardBookRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="valkylitApp.awardBook.year">Year</span></dt>
          <dd>
            <span>{{ awardBookRef.year | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="valkylitApp.awardBook.book">Book</span></dt>
          <dd>
            @if (awardBook()!.book) {
              <div>
                <a [routerLink]="['/book', awardBook()!.book?.id, 'view']">{{ awardBookRef.book?.title }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="valkylitApp.awardBook.award">Award</span></dt>
          <dd>
            @if (awardBook()!.award) {
              <div>
                <a [routerLink]="['/award', awardBook()!.award?.id, 'view']">{{ awardBookRef.award?.name }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/award-book', awardBookRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
