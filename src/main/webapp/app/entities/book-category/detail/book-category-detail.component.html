<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (bookCategory(); as bookCategoryRef) {
      <div>
        <h2 data-cy="bookCategoryDetailsHeading"><span jhiTranslate="valkylitApp.bookCategory.detail.title">Book Category</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="valkylitApp.bookCategory.id">Id</span></dt>
          <dd>
            <span>{{ bookCategoryRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="valkylitApp.bookCategory.name">Name</span></dt>
          <dd>
            <span>{{ bookCategoryRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="valkylitApp.bookCategory.description">Description</span></dt>
          <dd>
            <span>{{ bookCategoryRef.description }}</span>
          </dd>
          <dt><span jhiTranslate="valkylitApp.bookCategory.book">Book</span></dt>
          <dd>
            @for (book of bookCategoryRef.books; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/book', book.id, 'view']">{{ book?.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/book-category', bookCategoryRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
