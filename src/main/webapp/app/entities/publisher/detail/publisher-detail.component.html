<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (publisher(); as publisherRef) {
      <div>
        <h2 data-cy="publisherDetailsHeading"><span jhiTranslate="valkylitApp.publisher.detail.title">Publisher</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="valkylitApp.publisher.id">Id</span></dt>
          <dd>
            <span>{{ publisherRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="valkylitApp.publisher.name">Name</span></dt>
          <dd>
            <span>{{ publisherRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="valkylitApp.publisher.description">Description</span></dt>
          <dd>
            <span>{{ publisherRef.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/publisher', publisherRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
