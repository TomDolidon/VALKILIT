<div class="container">
  <div class="row">
    <div *ngFor="let book of books" class="col-12 col-md-6 col-lg-4 mb-4">
      <jhi-book-card [book]="book"></jhi-book-card>
    </div>
  </div>
</div>

<p-paginator [rows]="itemsPerPage" [totalRecords]="totalRecords" (onPageChange)="loadBooks($event)"></p-paginator>
