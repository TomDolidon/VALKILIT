<div class="book-card d-flex">
  <div class="book-img" [ngStyle]="{ 'background-image': 'url(https://picsum.photos/id/' + book!.stock + '/200/300)' }"></div>

  <div class="d-flex flex-column">
    <p>
      <strong> {{ book!.title }} </strong>
    </p>

    <div>
      <span *ngFor="let author of book!.authors">{{ author.name }}</span>
    </div>

    <div>
      <span *ngFor="let category of book!.categories">{{ category.name }}</span>
    </div>

    <!-- <p>{{ book.author.name }}</p> -->
    <div class="d-flex justify-content-end m-2">
      <p-button (onClick)="onBuyCardBtnClick()">Acheter {{ book!.price }} €</p-button>
      <p-button (onClick)="onSeeDetailsBtnClick()" severity="secondary">Voir Détails</p-button>
    </div>
  </div>
  <!-- </p-card> -->
</div>
